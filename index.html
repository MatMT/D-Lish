<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/indexStyle.css">
    <title>Inicio | D'Lish</title>
</head>
<body>
    <nav class="nav">
        <img src="./assets/img/icons/menu-ico.svg">

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Buscar comida...">
            <button class="search-bttn">
                <img src="./assets/img/icons/search-ico.svg">
            </button>
        </div>

        <img src="./assets/img/icons/user-ico.svg">
    </nav>

    <section class="main-section">
        <article class="welcome">
            <h1 class="welcome-title">Quizás te pueda interesar:</h1>
            
            <article class="cards">
                <div class="card-cont" id="db">
                    <h1>Cafetín Don Bosco</h1>
                </div>
                <div class="card-cont" id="domingoSavio">
                    <h1>Cafetín Domingo Savio</h1>
                </div>
            </article>
        </article>

        <article class="suggestions">
            <h1 class="suggestion-title">Para tu <span>mañana:</span></h1>

            <article class="suggestions-cards">
                <div class="card-sug" id="pupusa">
                    <h1 class="sug-title">Combo: 2 pupusas y café</h1>
                    <h1 class="price">$1.25</h1>
                </div>

                <div class="card-sug" id="pan">
                    <h1 class="sug-title">Combo: Pan dulce y café</h1>
                    <h1 class="price">$0.75</h1>
                </div>
            </article>
        </article>
    </section>
</body>
</html>
